[project]
name = "lpxgp"
version = "0.1.0"
description = "AI-powered platform helping GPs find and engage LPs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Core (M0)
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "jinja2>=3.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "supabase>=2.0.0",
    "httpx>=0.27.0",
    "python-multipart>=0.0.9",  # File uploads
    "orjson>=3.10.0",  # Fast JSON serialization
    # Semantic search (M2)
    "voyageai>=0.3.0",
    # Deck parsing (M3)
    "pymupdf>=1.24.0",
    "pdfplumber>=0.11.0",
    "python-pptx>=1.0.0",
    # Pitch generation (M4)
    "weasyprint>=62.0",  # PDF export
    # Production (M5)
    "sentry-sdk[fastapi]>=2.0.0",
    "slowapi>=0.1.9",  # Rate limiting
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-playwright>=0.5.0",  # E2E browser tests
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
