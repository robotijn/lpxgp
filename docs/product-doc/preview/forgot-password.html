<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LPxGP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Conservative financial color palette
                        navy: {
                            50: '#f0f4f8',
                            100: '#d9e2ec',
                            200: '#bcccdc',
                            300: '#9fb3c8',
                            400: '#829ab1',
                            500: '#627d98',
                            600: '#486581',
                            700: '#334e68',
                            800: '#243b53',
                            900: '#102a43',
                        },
                        accent: {
                            DEFAULT: '#0d6efd',
                            dark: '#0b5ed7',
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Professional financial styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        /* Subtle table styling */
        .data-table {
            border-collapse: separate;
            border-spacing: 0;
        }
        .data-table th {
            background-color: #f1f5f9;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #64748b;
        }
        .data-table td {
            border-bottom: 1px solid #e2e8f0;
        }
        .data-table tr:hover td {
            background-color: #f8fafc;
        }

        /* Card shadows */
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
        }

        /* Form inputs */
        .form-input {
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.15s;
        }
        .form-input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        /* Buttons */
        .btn-primary {
            background-color: #102a43;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background-color 0.15s;
        }
        .btn-primary:hover {
            background-color: #243b53;
        }

        .btn-secondary {
            background-color: white;
            color: #334e68;
            border: 1px solid #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        .btn-secondary:hover {
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    
<div class="min-h-screen bg-navy-900 flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-navy-900">LPxGP</h1>
                <p class="text-navy-500 mt-2">Reset your password</p>
            </div>

            <div class="mb-6">
                <p class="text-sm text-navy-600">Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-navy-700 mb-2">Email Address</label>
                    <input type="email" class="form-input w-full" placeholder="you@company.com">
                </div>
                <button type="submit" class="btn-primary w-full">Send Reset Link</button>
            </form>

            <p class="mt-8 text-center text-sm text-navy-500">
                Remember your password? <a href="#" class="text-accent hover:text-accent-dark font-medium">Sign in</a>
            </p>
        </div>

        <p class="text-center text-sm text-navy-400 mt-8">
            Â© 2024 LPxGP. All rights reserved.
        </p>
    </div>
</div>

</body>
</html>
