<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LPxGP{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Lively financial color palette
                        navy: {
                            50: '#f0f7ff',
                            100: '#e0efff',
                            200: '#b9ddff',
                            300: '#7cc4ff',
                            400: '#36a9ff',
                            500: '#0891b2',
                            600: '#0369a1',
                            700: '#1e5075',
                            800: '#1a3a5f',
                            900: '#0f172a',
                        },
                        gold: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#d4a84b',
                            600: '#b8860b',
                            700: '#92400e',
                            DEFAULT: '#d4a84b',
                        },
                        accent: {
                            DEFAULT: '#0ea5e9',
                            dark: '#0284c7',
                            light: '#e0f2fe',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Lively professional styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        /* Logo styling */
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: -0.025em;
        }
        .logo-x {
            color: #d4a84b;
        }

        /* Subtle table styling */
        .data-table {
            border-collapse: separate;
            border-spacing: 0;
        }
        .data-table th {
            background-color: #f1f5f9;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #64748b;
        }
        .data-table td {
            border-bottom: 1px solid #e2e8f0;
        }
        .data-table tr:hover td {
            background-color: #f8fafc;
        }

        /* Card shadows */
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
        }

        /* Form inputs with accent focus */
        .form-input {
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        .form-input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        }

        /* Buttons with gold accent on hover */
        .btn-primary {
            background-color: #0f172a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.15s;
        }
        .btn-primary:hover {
            background-color: #1a3a5f;
            box-shadow: 0 0 0 2px #d4a84b;
        }

        .btn-gold {
            background-color: #d4a84b;
            color: #0f172a;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.15s;
        }
        .btn-gold:hover {
            background-color: #b8860b;
            color: white;
        }

        .btn-secondary {
            background-color: white;
            color: #1e5075;
            border: 1px solid #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        .btn-secondary:hover {
            background-color: #f8fafc;
            border-color: #7cc4ff;
        }

        /* Gold underline for active nav */
        .nav-active {
            border-bottom: 2px solid #d4a84b;
            padding-bottom: 1rem;
            margin-bottom: -1px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    {% block body %}{% endblock %}
</body>
</html>
