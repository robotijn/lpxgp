{% extends "base.html" %}
{% block title %}Reset Password - LPxGP{% endblock %}
{% block body %}
<div class="min-h-screen bg-navy-900 flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-navy-900">LPxGP</h1>
                <p class="text-navy-500 mt-2">Create new password</p>
            </div>

            <div class="mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
                <p class="text-sm text-green-700">
                    <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    Email verified. Create your new password below.
                </p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-navy-700 mb-2">New Password</label>
                    <input type="password" class="form-input w-full" placeholder="••••••••">
                    <p class="mt-1 text-xs text-navy-400">Minimum 8 characters with a number</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-navy-700 mb-2">Confirm New Password</label>
                    <input type="password" class="form-input w-full" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary w-full">Reset Password</button>
            </form>

            <p class="mt-8 text-center text-sm text-navy-500">
                <a href="#" class="text-accent hover:text-accent-dark font-medium">Back to sign in</a>
            </p>
        </div>

        <p class="text-center text-sm text-navy-400 mt-8">
            © 2024 LPxGP. All rights reserved.
        </p>
    </div>
</div>
{% endblock %}
