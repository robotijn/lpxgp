{% extends "base.html" %}

{% block title %}Server Error - LPxGP{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
    <div class="text-center max-w-md">
        <div class="mb-6">
            <span class="text-8xl font-bold text-navy-200 dark:text-navy-700">500</span>
        </div>
        <h1 class="text-2xl font-bold text-navy-900 dark:text-white mb-2">Something went wrong</h1>
        <p class="text-navy-500 dark:text-navy-400 mb-6">
            We're experiencing technical difficulties. Our team has been notified and is working on a fix.
        </p>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <button onclick="location.reload()" class="btn-primary">Try Again</button>
            <a href="/" class="btn-secondary">Go Home</a>
        </div>
        <p class="text-xs text-navy-400 mt-8">
            If the problem persists, please contact support.
        </p>
    </div>
</div>
{% endblock %}
