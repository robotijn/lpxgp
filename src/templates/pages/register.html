{% extends "base.html" %}

{% block header_right %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="card p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-navy-900">Create your account</h1>
                <p class="text-navy-500 mt-2">Start finding the right LPs for your fund</p>
            </div>

            <!-- Error display area -->
            <div id="register-error"></div>

            <form hx-post="/api/auth/register"
                  hx-target="#register-error"
                  hx-swap="innerHTML"
                  class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-navy-700 mb-1">
                        Full Name
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="form-input"
                        placeholder="John Smith"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-navy-700 mb-1">
                        Email address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="form-input"
                        placeholder="you@company.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-navy-700 mb-1">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        class="form-input"
                        placeholder="At least 8 characters"
                    >
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-navy-700 mb-1">
                        I am a...
                    </label>
                    <select id="role" name="role" class="form-input">
                        <option value="gp">General Partner (GP) - Fund Manager</option>
                        <option value="lp">Limited Partner (LP) - Investor</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary w-full py-3">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-navy-500">
                Already have an account?
                <a href="/login" class="text-gold-600 hover:text-gold-700 font-medium">
                    Sign in
                </a>
            </div>

            <div class="mt-6 pt-6 border-t border-navy-200">
                <p class="text-xs text-navy-400 text-center">
                    Demo accounts available:<br>
                    GP: gp@demo.com / demo123<br>
                    LP: lp@demo.com / demo123
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
