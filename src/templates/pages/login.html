{% extends "base.html" %}

{% block header_right %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="card p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-navy-900">Sign in to LPxGP</h1>
                <p class="text-navy-500 mt-2">Enter your credentials to access your account</p>
            </div>

            <form action="/api/auth/login" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-navy-700 mb-1">
                        Email address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="form-input"
                        placeholder="you@company.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-navy-700 mb-1">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="form-input"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="remember"
                            name="remember"
                            class="h-4 w-4 text-gold-600 border-navy-300 rounded"
                        >
                        <label for="remember" class="ml-2 text-sm text-navy-600">
                            Remember me
                        </label>
                    </div>
                    <a href="/forgot-password" class="text-sm text-gold-600 hover:text-gold-700">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn-primary w-full py-3">
                    Sign in
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-navy-500">
                Don't have an account?
                <a href="/contact" class="text-gold-600 hover:text-gold-700 font-medium">
                    Contact us
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
