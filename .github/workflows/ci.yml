name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check .
        continue-on-error: true  # Don't fail CI on lint warnings for now

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Check test coverage
        run: |
          echo "Test Results Summary"
          echo "===================="
          uv run pytest tests/ --collect-only -q 2>/dev/null | tail -5

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Type check with mypy
        run: uv run mypy src/ --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors for now
